<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML 5 - Estrutural</title>
    <style>
        nav ul {
            display: block;
            list-style: none;
            margin: 0;
        }
        nav ul li a {
            padding: 10px 15px;
           color:blue ;
            text-decoration: none; 
           border-radius: 15px 0px; 
           
        }
        nav ul li a:hover{
            color:white;
            background: blue;
        }
    </style>

</head>
<body>
  <header>
    <nav>
        <ul>
            <li><a href="#"></a>Item 1</li>
            <li><a href="#"></a>Item 2</li>
            <li><a href="tel:+551582998359870"></a>Telefone</li>
        </ul>
    </nav>
</header>
    <main>
        <section></section> <!--Cada <section> deve ser identificado, geralmente incluindo um cabeçalho (elemento <h1> (en-US)-<h6> (en-US)) como um filho do elemento <section>.
            Se faz sentido distribuir separadamente o conteúdo de um elemento <section>, use um elemento <article> em seu lugar.
            Não use o elemento <section> como um container genérico; para isso que a <div> serve, especialmente quando a seção é apenas com propósito de estilização. Uma regra de ouro é ,"usar quando uma seção deve aparecer logicamente na estrutura de um documento".-->
        <section></section>
        <section></section>
        <section></section>

        <aside> <!--separado do conteúdo principal como se fosse outras coisas--> </aside>
    </main>
   <footer></footer>
</body>
</html>
