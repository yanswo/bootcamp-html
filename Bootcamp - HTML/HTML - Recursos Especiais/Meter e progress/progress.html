<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body> <!--progress define o progresso para carregamento e afins.-->
        <!--meter e feito para ser como um medidor.-->
    
    <meter max="100" min="0" value="30"></meter>
    <progress id="progress" max="100" min="0" value="0"></progress>

    <script>
        var progress = document.getElementById('progress');
        const interval = setInterval(() => {
            progress.value += 10;
            if (progress.value >= 100) {
                alert('Carregamento foi feito com Sucesso!')
                clearInterval(interval);
            }
        }, 1000);
       
    </script>









</body>
</html>
